<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmpleadosEmpty}" rendered="#{empleadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empleadosController.items.rowCount > 0}">
                    <h:outputText value="#{empleadosController.pagination.pageFirstItem + 1}..#{empleadosController.pagination.pageLastItem + 1}/#{empleadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empleadosController.previous}" value="#{bundle.Previous} #{empleadosController.pagination.pageSize}" rendered="#{empleadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empleadosController.next}" value="#{bundle.Next} #{empleadosController.pagination.pageSize}" rendered="#{empleadosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empleadosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_salario}"/>
                            </f:facet>
                            <h:outputText value="#{item.salario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{empleadosController.prepareView}" value="#{bundle.ListEmpleadosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadosController.prepareEdit}" value="#{bundle.ListEmpleadosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadosController.destroy}" value="#{bundle.ListEmpleadosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empleadosController.prepareCreate}" value="#{bundle.ListEmpleadosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmpleadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
