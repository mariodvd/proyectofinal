<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreasLabel_area}" for="area" />
                    <h:inputText id="area" value="#{areasController.selected.area}" title="#{bundle.EditAreasTitle_area}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_area}"/>
                    <h:outputLabel value="#{bundle.EditAreasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{areasController.selected.nombre}" title="#{bundle.EditAreasTitle_nombre}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{areasController.update}" value="#{bundle.EditAreasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAreasViewLink}"/>
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.EditAreasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAreasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
