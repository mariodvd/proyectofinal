<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMarcasEmpty}" rendered="#{marcasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{marcasController.items.rowCount > 0}">
                    <h:outputText value="#{marcasController.pagination.pageFirstItem + 1}..#{marcasController.pagination.pageLastItem + 1}/#{marcasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{marcasController.previous}" value="#{bundle.Previous} #{marcasController.pagination.pageSize}" rendered="#{marcasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{marcasController.next}" value="#{bundle.Next} #{marcasController.pagination.pageSize}" rendered="#{marcasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{marcasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcasTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{marcasController.prepareView}" value="#{bundle.ListMarcasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{marcasController.prepareEdit}" value="#{bundle.ListMarcasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{marcasController.destroy}" value="#{bundle.ListMarcasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{marcasController.prepareCreate}" value="#{bundle.ListMarcasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMarcasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
