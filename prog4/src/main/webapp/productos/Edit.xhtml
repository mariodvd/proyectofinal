<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{productosController.selected.producto}" title="#{bundle.EditProductosTitle_producto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_precioCosto}" for="precioCosto" />
                    <h:inputText id="precioCosto" value="#{productosController.selected.precioCosto}" title="#{bundle.EditProductosTitle_precioCosto}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.EditProductosTitle_precioVenta}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_fechaAdquisicion}" for="fechaAdquisicion" />
                    <h:inputText id="fechaAdquisicion" value="#{productosController.selected.fechaAdquisicion}" title="#{bundle.EditProductosTitle_fechaAdquisicion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_garantia}" for="garantia" />
                    <h:inputText id="garantia" value="#{productosController.selected.garantia}" title="#{bundle.EditProductosTitle_garantia}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{productosController.selected.existencia}" title="#{bundle.EditProductosTitle_existencia}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{productosController.selected.categoria}" title="#{bundle.EditProductosTitle_categoria}" >
                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductosLabel_marca}" for="marca" />
                    <h:selectOneMenu id="marca" value="#{productosController.selected.marca}" title="#{bundle.EditProductosTitle_marca}" >
                        <f:selectItems value="#{marcasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
