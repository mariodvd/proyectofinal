<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComprasLabel_compra}" for="compra" />
                    <h:inputText id="compra" value="#{comprasController.selected.compra}" title="#{bundle.EditComprasTitle_compra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_compra}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComprasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.EditComprasTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditComprasLabel_precioCosto}" for="precioCosto" />
                    <h:inputText id="precioCosto" value="#{comprasController.selected.precioCosto}" title="#{bundle.EditComprasTitle_precioCosto}" />
                    <h:outputLabel value="#{bundle.EditComprasLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{comprasController.selected.empleado}" title="#{bundle.EditComprasTitle_empleado}" >
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{comprasController.selected.producto}" title="#{bundle.EditComprasTitle_producto}" >
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{comprasController.selected.proveedor}" title="#{bundle.EditComprasTitle_proveedor}" >
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comprasController.update}" value="#{bundle.EditComprasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComprasViewLink}"/>
                <br />
                <h:commandLink action="#{comprasController.prepareList}" value="#{bundle.EditComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComprasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
