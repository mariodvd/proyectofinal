<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComprasLabel_compra}" for="compra" />
                    <h:inputText id="compra" value="#{comprasController.selected.compra}" title="#{bundle.CreateComprasTitle_compra}" required="true" requiredMessage="#{bundle.CreateComprasRequiredMessage_compra}"/>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.CreateComprasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.CreateComprasTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateComprasLabel_precioCosto}" for="precioCosto" />
                    <h:inputText id="precioCosto" value="#{comprasController.selected.precioCosto}" title="#{bundle.CreateComprasTitle_precioCosto}" />
                    <h:outputLabel value="#{bundle.CreateComprasLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{comprasController.selected.empleado}" title="#{bundle.CreateComprasTitle_empleado}" >
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{comprasController.selected.producto}" title="#{bundle.CreateComprasTitle_producto}" >
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{comprasController.selected.proveedor}" title="#{bundle.CreateComprasTitle_proveedor}" >
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comprasController.create}" value="#{bundle.CreateComprasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comprasController.prepareList}" value="#{bundle.CreateComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
