<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaisesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaisesLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{paisesController.selected.pais}" title="#{bundle.EditPaisesTitle_pais}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_pais}"/>
                    <h:outputLabel value="#{bundle.EditPaisesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{paisesController.selected.nombre}" title="#{bundle.EditPaisesTitle_nombre}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{paisesController.update}" value="#{bundle.EditPaisesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaisesViewLink}"/>
                <br />
                <h:commandLink action="#{paisesController.prepareList}" value="#{bundle.EditPaisesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaisesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
