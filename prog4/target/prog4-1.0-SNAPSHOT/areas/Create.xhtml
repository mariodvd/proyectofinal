<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreasLabel_area}" for="area" />
                    <h:inputText id="area" value="#{areasController.selected.area}" title="#{bundle.CreateAreasTitle_area}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_area}"/>
                    <h:outputLabel value="#{bundle.CreateAreasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{areasController.selected.nombre}" title="#{bundle.CreateAreasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areasController.create}" value="#{bundle.CreateAreasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.CreateAreasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
