<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAreasEmpty}" rendered="#{areasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{areasController.items.rowCount > 0}">
                    <h:outputText value="#{areasController.pagination.pageFirstItem + 1}..#{areasController.pagination.pageLastItem + 1}/#{areasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{areasController.previous}" value="#{bundle.Previous} #{areasController.pagination.pageSize}" rendered="#{areasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{areasController.next}" value="#{bundle.Next} #{areasController.pagination.pageSize}" rendered="#{areasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{areasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreasTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{areasController.prepareView}" value="#{bundle.ListAreasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{areasController.prepareEdit}" value="#{bundle.ListAreasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{areasController.destroy}" value="#{bundle.ListAreasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{areasController.prepareCreate}" value="#{bundle.ListAreasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAreasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
