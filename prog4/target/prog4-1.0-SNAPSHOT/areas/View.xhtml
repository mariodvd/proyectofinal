<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAreasLabel_area}"/>
                    <h:outputText value="#{areasController.selected.area}" title="#{bundle.ViewAreasTitle_area}"/>
                    <h:outputText value="#{bundle.ViewAreasLabel_nombre}"/>
                    <h:outputText value="#{areasController.selected.nombre}" title="#{bundle.ViewAreasTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areasController.destroyAndView}" value="#{bundle.ViewAreasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAreasEditLink}"/>
                <br />
                <h:commandLink action="#{areasController.prepareCreate}" value="#{bundle.ViewAreasCreateLink}" />
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.ViewAreasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAreasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
