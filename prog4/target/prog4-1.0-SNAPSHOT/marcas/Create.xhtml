<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMarcasLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{marcasController.selected.marca}" title="#{bundle.CreateMarcasTitle_marca}" required="true" requiredMessage="#{bundle.CreateMarcasRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateMarcasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{marcasController.selected.nombre}" title="#{bundle.CreateMarcasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMarcasRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{marcasController.create}" value="#{bundle.CreateMarcasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{marcasController.prepareList}" value="#{bundle.CreateMarcasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarcasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
