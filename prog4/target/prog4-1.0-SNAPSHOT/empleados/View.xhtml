<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_empleado}"/>
                    <h:outputText value="#{empleadosController.selected.empleado}" title="#{bundle.ViewEmpleadosTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                    <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_apellido}"/>
                    <h:outputText value="#{empleadosController.selected.apellido}" title="#{bundle.ViewEmpleadosTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_direccion}"/>
                    <h:outputText value="#{empleadosController.selected.direccion}" title="#{bundle.ViewEmpleadosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_telefono}"/>
                    <h:outputText value="#{empleadosController.selected.telefono}" title="#{bundle.ViewEmpleadosTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_email}"/>
                    <h:outputText value="#{empleadosController.selected.email}" title="#{bundle.ViewEmpleadosTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaIngreso}"/>
                    <h:outputText value="#{empleadosController.selected.fechaIngreso}" title="#{bundle.ViewEmpleadosTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaSalida}"/>
                    <h:outputText value="#{empleadosController.selected.fechaSalida}" title="#{bundle.ViewEmpleadosTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_salario}"/>
                    <h:outputText value="#{empleadosController.selected.salario}" title="#{bundle.ViewEmpleadosTitle_salario}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_area}"/>
                    <h:outputText value="#{empleadosController.selected.area}" title="#{bundle.ViewEmpleadosTitle_area}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_pais}"/>
                    <h:outputText value="#{empleadosController.selected.pais}" title="#{bundle.ViewEmpleadosTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.destroyAndView}" value="#{bundle.ViewEmpleadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadosEditLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareCreate}" value="#{bundle.ViewEmpleadosCreateLink}" />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.ViewEmpleadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
