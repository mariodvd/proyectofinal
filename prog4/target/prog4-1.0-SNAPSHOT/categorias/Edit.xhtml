<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{categoriasController.selected.categoria}" title="#{bundle.EditCategoriasTitle_categoria}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_categoria}"/>
                    <h:outputLabel value="#{bundle.EditCategoriasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{categoriasController.selected.nombre}" title="#{bundle.EditCategoriasTitle_nombre}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{categoriasController.update}" value="#{bundle.EditCategoriasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoriasViewLink}"/>
                <br />
                <h:commandLink action="#{categoriasController.prepareList}" value="#{bundle.EditCategoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategoriasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
