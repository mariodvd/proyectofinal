<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductosLabel_producto}"/>
                    <h:outputText value="#{productosController.selected.producto}" title="#{bundle.ViewProductosTitle_producto}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_nombre}"/>
                    <h:outputText value="#{productosController.selected.nombre}" title="#{bundle.ViewProductosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_precioCosto}"/>
                    <h:outputText value="#{productosController.selected.precioCosto}" title="#{bundle.ViewProductosTitle_precioCosto}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_precioVenta}"/>
                    <h:outputText value="#{productosController.selected.precioVenta}" title="#{bundle.ViewProductosTitle_precioVenta}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_fechaAdquisicion}"/>
                    <h:outputText value="#{productosController.selected.fechaAdquisicion}" title="#{bundle.ViewProductosTitle_fechaAdquisicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductosLabel_garantia}"/>
                    <h:outputText value="#{productosController.selected.garantia}" title="#{bundle.ViewProductosTitle_garantia}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_existencia}"/>
                    <h:outputText value="#{productosController.selected.existencia}" title="#{bundle.ViewProductosTitle_existencia}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_categoria}"/>
                    <h:outputText value="#{productosController.selected.categoria}" title="#{bundle.ViewProductosTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_marca}"/>
                    <h:outputText value="#{productosController.selected.marca}" title="#{bundle.ViewProductosTitle_marca}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.destroyAndView}" value="#{bundle.ViewProductosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductosEditLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareCreate}" value="#{bundle.ViewProductosCreateLink}" />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.ViewProductosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
