<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{proveedoresController.selected.proveedor}" title="#{bundle.EditProveedoresTitle_proveedor}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_proveedor}"/>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.EditProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_email}" for="email" />
                    <h:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.EditProveedoresTitle_email}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proveedoresController.selected.fechaInicio}" title="#{bundle.EditProveedoresTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProveedoresLabel_pais}" for="pais" />
                    <h:selectOneMenu id="pais" value="#{proveedoresController.selected.pais}" title="#{bundle.EditProveedoresTitle_pais}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_pais}">
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{proveedoresController.update}" value="#{bundle.EditProveedoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProveedoresViewLink}"/>
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.EditProveedoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProveedoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
