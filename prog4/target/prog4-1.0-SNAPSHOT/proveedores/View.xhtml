<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProveedoresLabel_proveedor}"/>
                    <h:outputText value="#{proveedoresController.selected.proveedor}" title="#{bundle.ViewProveedoresTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_nombre}"/>
                    <h:outputText value="#{proveedoresController.selected.nombre}" title="#{bundle.ViewProveedoresTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_direccion}"/>
                    <h:outputText value="#{proveedoresController.selected.direccion}" title="#{bundle.ViewProveedoresTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_telefono}"/>
                    <h:outputText value="#{proveedoresController.selected.telefono}" title="#{bundle.ViewProveedoresTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_email}"/>
                    <h:outputText value="#{proveedoresController.selected.email}" title="#{bundle.ViewProveedoresTitle_email}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_fechaInicio}"/>
                    <h:outputText value="#{proveedoresController.selected.fechaInicio}" title="#{bundle.ViewProveedoresTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_pais}"/>
                    <h:outputText value="#{proveedoresController.selected.pais}" title="#{bundle.ViewProveedoresTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedoresController.destroyAndView}" value="#{bundle.ViewProveedoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProveedoresEditLink}"/>
                <br />
                <h:commandLink action="#{proveedoresController.prepareCreate}" value="#{bundle.ViewProveedoresCreateLink}" />
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.ViewProveedoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProveedoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
