<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAjustesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAjustesLabel_ajuste}"/>
                    <h:outputText value="#{ajustesController.selected.ajuste}" title="#{bundle.ViewAjustesTitle_ajuste}"/>
                    <h:outputText value="#{bundle.ViewAjustesLabel_fecha}"/>
                    <h:outputText value="#{ajustesController.selected.fecha}" title="#{bundle.ViewAjustesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAjustesLabel_tipoAjuste}"/>
                    <h:outputText value="#{ajustesController.selected.tipoAjuste}" title="#{bundle.ViewAjustesTitle_tipoAjuste}"/>
                    <h:outputText value="#{bundle.ViewAjustesLabel_cantidad}"/>
                    <h:outputText value="#{ajustesController.selected.cantidad}" title="#{bundle.ViewAjustesTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewAjustesLabel_precioCosto}"/>
                    <h:outputText value="#{ajustesController.selected.precioCosto}" title="#{bundle.ViewAjustesTitle_precioCosto}"/>
                    <h:outputText value="#{bundle.ViewAjustesLabel_empleado}"/>
                    <h:outputText value="#{ajustesController.selected.empleado}" title="#{bundle.ViewAjustesTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewAjustesLabel_producto}"/>
                    <h:outputText value="#{ajustesController.selected.producto}" title="#{bundle.ViewAjustesTitle_producto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ajustesController.destroyAndView}" value="#{bundle.ViewAjustesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAjustesEditLink}"/>
                <br />
                <h:commandLink action="#{ajustesController.prepareCreate}" value="#{bundle.ViewAjustesCreateLink}" />
                <br />
                <h:commandLink action="#{ajustesController.prepareList}" value="#{bundle.ViewAjustesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAjustesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
